<html><head><base href="https://morning-family.example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Modern Family Morning</title><style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'SF Pro Display', -apple-system, sans-serif;
    overflow-y: auto;
}
.section {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
}
.divider {
    width: 100%;
    height: 2px;
    background-color: #333;
    position: relative;
    z-index: 3;
}
.kitchen {
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    position: relative;
    overflow: hidden;
}
spline-viewer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 85%;
    z-index: 0;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    animation: slideDown 1.5s ease-out forwards;
}
.price-tag {
    position: absolute;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    z-index: 5;
}
.price-tag:hover {
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}
.price-amount {
    font-size: 32px;
    font-weight: 600;
    color: #1d1d1f;
    margin: 0;
}
.price-text {
    font-size: 14px;
    color: #86868b;
    margin: 5px 0 0 0;
}
.footer {
    width: 100%;
    padding: 20px;
    background-color: #f5f5f7;
    text-align: center;
    font-size: 14px;
    color: #86868b;
    position: relative;
    z-index: 10;
}
.footer a {
    color: #2997ff;
    text-decoration: none;
    transition: color 0.3s ease;
}
.footer a:hover {
    color: #147ce5;
}
.copyright {
    color: #ffffff;
    font-size: 14px;
    margin: 10px 0;
}
.counter {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 15%;
    background-color: rgba(58, 58, 58, 0.8);
    box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
}
.contact-info {
    color: #ffffff;
    font-size: 14px;
    text-decoration: none;
    margin: 5px 0;
}
.contact-info:hover {
    text-decoration: underline;
}
.family {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    z-index: 2;
}
.person {
    width: 60px;
    height: 120px;
    margin: 0 10px;
    position: relative;
}
.head {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #95a5a6;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
}
.body {
    width: 50px;
    height: 70px;
    background-color: #2c3e50;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}
.mug {
    width: 20px;
    height: 25px;
    background-color: #ecf0f1;
    position: absolute;
    bottom: 60px;
    left: 0;
    border-radius: 0 0 5px 5px;
}
.kettle {
    position: absolute;
    bottom: 15%;
    right: 2%;
    width: 150px;
    height: 150px;
    z-index: 2;
}
.kettle-body {
    width: 150px;
    height: 106px;
    background-color: #bdc3c7;
    border-radius: 18px;
    position: absolute;
    bottom: 0;
}
.spout {
    width: 56px;
    height: 75px;
    background-color: #bdc3c7;
    position: absolute;
    top: 19px;
    left: -19px;
    transform: rotate(-30deg);
    border-radius: 50% 50% 0 50%;
}
.handle {
    width: 56px;
    height: 75px;
    border: 12px solid #bdc3c7;
    border-left: none;
    position: absolute;
    top: 31px;
    right: -38px;
    border-radius: 0 31px 31px 0;
}
.steam {
    position: absolute;
    top: -20px;
    left: 10px;
    opacity: 0;
    animation: steam 3s infinite;
}
.fridge {
    position: absolute;
    right: 20px;
    bottom: -1px;
    width: 180px; 
    height: 200px;
    background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
    border-radius: 10px 10px 0 0;
    box-shadow: -2px 0 10px rgba(0,0,0,0.1);
    z-index: 4;
}
.fridge-door {
    position: absolute;
    width: 170px; 
    height: 120px;
    top: 10px;
    left: 5px;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 50%, #f5f5f5 100%);
    border-radius: 5px;
    border: 1px solid #ddd;
}
.fridge-handle {
    position: absolute;
    width: 5px;
    height: 80px;
    right: 15px; 
    top: 20px;
    background-color: #999;
    border-radius: 3px;
}
.freezer-door {
    position: absolute;
    width: 170px; 
    height: 60px;
    bottom: 10px;
    left: 5px;
    background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 50%, #f5f5f5 100%);
    border-radius: 5px;
    border: 1px solid #ddd;
}
.freezer-handle {
    position: absolute;
    width: 5px;
    height: 40px;
    right: 15px; 
    top: 10px;
    background-color: #999;
    border-radius: 3px;
}
@keyframes slideDown {
    from { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
    to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
}
@keyframes steam {
    0% { opacity: 0; transform: translateY(0) scale(1); }
    50% { opacity: 0.7; transform: translateY(-20px) scale(1.2); }
    100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
}
@keyframes sway {
    0% { transform: rotate(-2deg); }
    100% { transform: rotate(2deg); }
}
</style></head><body>
<div class="section">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.54/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/ZDxwGMCP-IStOQjA/scene.splinecode"></spline-viewer>
    <div class="price-tag">
        <p class="price-amount">£99.99</p>
        <p class="price-text">Not including tax</p>
    </div>
</div>
<div class="divider">
    <div class="fridge">
        <div class="fridge-door">
            <div class="fridge-handle"></div>
        </div>
        <div class="freezer-door">
            <div class="freezer-handle"></div>
        </div>
    </div>
</div>
<div class="section">
    <div class="kitchen">
        <spline-viewer url="https://prod.spline.design/56x1qm4HCuG02V9f/scene.splinecode"></spline-viewer>
        <div class="counter">
            <a href="tel:+447843820768" class="contact-info">+44 7843820768</a>
            <div class="copyright"> Cometomorrow Studio Inc. All rights reserved.</div>
            <a href="mailto:ogservice@gmail.com" class="contact-info">ogservice@gmail.com</a>
        </div>
        <div class="price-tag" style="top: 40%;">
            <p class="price-amount">£39.99</p>
            <p class="price-text">Not including tax</p>
        </div>
        <div class="family">
            <div class="person">
                <div class="head"></div>
                <div class="body"></div>
                <div class="mug"></div>
            </div>
            <div class="person" style="height:140px;">
                <div class="head"></div>
                <div class="body" style="height:90px;"></div>
                <div class="mug"></div>
            </div>
            <div class="person" style="height:100px;">
                <div class="head"></div>
                <div class="body" style="height:50px;"></div>
                <div class="mug"></div>
            </div>
        </div>
        <div class="kettle">
            <div class="kettle-body"></div>
            <div class="spout"></div>
            <div class="handle"></div>
            <svg class="steam" width="40" height="40" viewBox="0 0 40 40">
                <path d="M10,30 Q15,20 20,30 T30,30" fill="none" stroke="#bdc3c7" stroke-width="2">
                    <animate attributeName="d" 
                        values="M10,30 Q15,20 20,30 T30,30;
                                M10,30 Q15,10 20,30 T30,30;
                                M10,30 Q15,20 20,30 T30,30"
                        dur="3s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const family = document.querySelector('.family');
    const kettle = document.querySelector('.kettle');

    // Make family members sway slightly
    family.childNodes.forEach((person, index) => {
        if (person.nodeType === 1) {
            person.style.animation = `sway 2s ease-in-out ${index * 0.2}s infinite alternate`;
        }
    });

    // Make kettle clickable to start steaming
    kettle.addEventListener('click', () => {
        const steam = kettle.querySelector('.steam');
        steam.style.opacity = '1';
        setTimeout(() => {
            steam.style.opacity = '0';
        }, 3000);
    });
});
</script>
</body></html>
